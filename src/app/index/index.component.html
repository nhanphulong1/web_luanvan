<div class="content-1">
    <div class="content">
        <div class="content-index">
            <h2>Trung tâm đào tạo</h2>
            <h2>lái xe ô tô</h2>
            <h2>nhandv</h2>
            <div id="text-center"><span>Đảm bảo tỷ lệ đầu 100%</span></div>
            <div id="describe">
                <div>
                    <mat-icon aria-hidden="false" aria-label="Example home icon">thumb_up_off_alt</mat-icon>Chất lượng uy tín</div>
                <div>
                    <mat-icon>mood</mat-icon>Tận tâm và nhiệt tình</div>
                <div>
                    <mat-icon>assignment</mat-icon>Rỏ ràng và minh bạch</div>
                <div>
                    <mat-icon>watch_later</mat-icon>Đào tạo ngắn hạn</div>
            </div>
            <!-- <div class="button">
                <a mat-raised-button color="accent" [routerLink]="['/front/regis']" routerLinkActive="router-link-active">Đăng ký</a>
            </div> -->
        </div>
        <div class="image">
            <img src="../../assets/image/IMG_3886_thumb.jpg" alt="ảnh minh họa">
        </div>
    </div>
</div>
<div class="content-2">
    <h2>DANH SÁCH CÁC KHÓA HỌC</h2>
    <div class="course" *ngFor="let element of data">
        <div class="course-image"><img [src]="element.n_image" alt="Ảnh đại diện khóa học"></div>
        <div class="course-detail">
            <h2 class="course-name">{{element.n_title}}</h2>
            <p class="course-describe">{{element.n_summary}}</p>
        </div>
        <div class="button">
            <a [routerLink]="['/front/news/'+element.n_id]" routerLinkActive="router-link-active" mat-raised-button color="primary">Chi tiết</a>
            <a [routerLink]="['/front/regis']" routerLinkActive="router-link-active" mat-raised-button color="accent">Đăng ký</a>
        </div>
    </div>
</div>
